                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h1>Your Name</h1>
        <p>Web Developer</p>
    </section>

    <section id="about">
        <h2>About Me</h2>
        <p>Write a brief introduction about yourself, your skills, and your career goals.</p>
    </section>

    <section id="portfolio">
        <h2>Portfolio</h2>
        <!-- Add your portfolio projects here -->
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <p>Email: your.email@example.com</p>
        <p>Phone: (123) 456-7890</p>
        
        <!-- Social media icons -->
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/yourname" target="_blank"><img src="linkedin-icon.png" alt="LinkedIn"></a>
            <a href="https://twitter.com/yourtwitter" target="_blank"><img src="twitter-icon.png" alt="Twitter"></a>
            <!-- Add more social media icons as needed -->
        </div>
    </section>


    <section id="contact-form">
        <h2>Contact Form</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <input type="submit" value="Submit">
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Your Name</p>
    </footer>
